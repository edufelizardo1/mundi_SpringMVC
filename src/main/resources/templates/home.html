<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="card" th:each="pedido : *{pedidos}">
        <div class="card-header" th:text="*{pedido.nomeProduto}">Nome do produto</div>

        <div class="card-body">
            <div class="row">
                <div class="col-12 col-sm-7 mb-3">
                    <div class="row">
                        <div class="col-md-6">Valor: <span th:text="*{pedido.valorNegociado}">200,99</span></div>
                        <div class="col-md-6">Data de enterga: <span th:text="*{pedido.dataDaEntrega}">10/11/2021</span></div>
                    </div>
                    <div>Produto</div>
                    <div><input class="form-control" th:value="*{pedido.urlProduto}"/></div>
                    <div>Descrição</div>
                    <div>
                        <textarea class="form-control" th:text="*{pedido.descricao}"></textarea>
                    </div>
                </div>
                <div class="col-12 col-sm-5">
                    <div>
                        <img class="img-thumbnail" th:src="*{pedido.urlImagem}"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
