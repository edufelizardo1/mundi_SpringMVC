<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="pedido : *{pedidos}">
    <div th:text="*{pedido.nomeProduto}">Nome do produto</div>
    <div>Valor: <span th:text="*{pedido.valorNegociado}">200,99</span></div>
    <div>Data de enterga: <span th:text="*{pedido.dataDaEntrega}">10/11/2021</span></div>
    <div>Produto</div>
    <div><input th:value="*{pedido.urlProduto}"/>></div>
    <div>Descrição</div>
    <div>
        <textarea th:text="*{pedido.descricao}"></textarea>
    </div>
    <div>
        <img th:src="*{pedido.urlImagem}"/>
    </div>
</div>
</body>
</html>
